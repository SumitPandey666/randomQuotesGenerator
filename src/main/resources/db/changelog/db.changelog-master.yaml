databaseChangeLog:
  - changeSet:
      id: 1
      author: sumit
      changes:
        - createTable:
            tableName: quotes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(100)
